apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      restartPolicy: Always
      containers:
      - name: react
        image: nihatcan17/react:10.0
        ports:
        - containerPort: 3000